<!DOCTYPE html>
<html>
<head>
    <title>Extraction Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        pre { background: #000; padding: 15px; overflow: auto; }
        .timestamp { color: #888; }
    </style>
</head>
<body>
    <h1>Website Extraction Debug Log</h1>
    <div id="log"></div>
    <script>
        // Listen for localStorage changes
        setInterval(() => {
            const debugData = localStorage.getItem('EXTRACTION_DEBUG');
            if (debugData) {
                document.getElementById('log').innerHTML = '<pre>' + debugData + '</pre>';
            }
        }, 100);
    </script>
</body>
</html>
